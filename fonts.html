<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <!-- downloaded a new font , we can also use preloaded fonts too.
        preloaded fonts will be given as suggetion in VScode --> 
    <style>
        p{
            font-family: 'Syne Tactile', cursive;
            font-size: 20px;
            font-weight: bold;
            line-height: 3.3em;
        }
    </style>
</head>
<body>
    <h2>This site is to test fonts</h2>
    <p>This is how own font looks like :-) </p>
</body>
</html>
